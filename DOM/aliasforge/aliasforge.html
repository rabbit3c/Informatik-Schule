<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AliasForge</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .text-monospace {
              font-family: monospace !important;
            }
          </style>
    </head>
    <body>
        <div class="p-5 bg-info text-white text-center">
            <h1 class="display-3">AliasForge</h1>
            <p>Nickname Generator powered by Rabbit3c</p>
            <div class="dropdown">
                <button type="button" id="dropdown" class="btn btn-info text-white dropdown-toggle" data-bs-toggle="dropdown">
                  Normal
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" onclick="changeLists(0)">Normal</a></li>
                  <li><a class="dropdown-item" onclick="changeLists(1)">Sexy</a></li>
                  <li><a class="dropdown-item" onclick="changeLists(2)">Dark</a></li>
                </ul>
              </div>
        </div>

        <div class="p-5 bg-white text-black text-center">
            <div class="btn-group">
                <button type="button" id="button-click" onclick="generateNickname()" class="btn btn-info btn-lg text-white">
                    Generate Alias
                </button>
            </div>
            </br>
            </br>

            <p class="display-1 font-monospace text-monospace" id = "output"></p>

            </br>
        </div>
    </body>

    <script src="aliasforge.js"></script>
</html>
