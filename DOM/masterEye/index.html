<!DOCTYPE html>
<html lang="en">
<head>
  <title>MasterEye</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
</head>
<body>

<div class="container">
	<h3>Master Eye</h3>
	<div class="row">
			<div class="col-md-6">
				<canvas id="myCanvas" style="width:100%">
				  Sorry, your browser doesn't support the &lt;canvas&gt; element.
				</canvas>
			</div> <!-- /col-md-6 -->
			<div class="col-md-6">
				Abweichung:<span id="abweichung">-</span><br>
				Punktguthaben:<span id="guthaben">-</span><br>
				Level:<span id="runde">-</span><br>
				<button id="tryButton" class="btn btn-primary" onclick="letsGo()">try</button> 
				<button id="resetButton" class="btn btn-primary" onclick="init()">reset</button> 
			</div> <!-- /col-md-6 -->
							
		  </div> <!-- /row -->
	<div class="row">
	<div class="col-md-12">
		rot:&nbsp;&nbsp;<input type="range" class="custom-range" style="width:100%" id="rangeRed" min="0" max="255" value="0" step="1" oninput="redChange(this.value)"onchange="redChange(this.value)" />
		<span id="range1">0</span><br>
	</div> <!-- /col-md-12 -->
	</div> <!-- /row -->
</div>

<script src="mastereye.js"> </script>


</body>
</html>
