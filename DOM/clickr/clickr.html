<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clickr</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="p-5 bg-primary text-white text-center">
            <h1 class="display-3">Clickr</h1>
            <p>Clicking Test powered by Rabbit3c</p>
            <div class="dropdown">
                <button type="button" id="time-dropdown" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                  5s
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" onclick="changeTime(5)">5s</a></li>
                  <li><a class="dropdown-item" onclick="changeTime(10)">10s</a></li>
                  <li><a class="dropdown-item" onclick="changeTime(30)">30s</a></li>
                </ul>
              </div>
        </div>

        <div class="p-5 bg-white text-black text-center">
            <div class="btn-group">
                <button type="button" id="button-click" onclick="countClicks()" class="btn btn-primary btn-lg">
                    Click Me
                </button>
            </div>
            </br>
            </br>

            <h1 class="display-1" id = "output">0</h1>

            </br>
            
            <button type="button" id="reset" onclick="reset()" class="btn btn-primary" disabled>
                Reset
            </button>
        </div>
    </body>

    <script src="clickr.js"></script>
</html>
